<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="build/css/app.css">
  <title>Bienes raices</title>
</head>
  <header class="header">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="/">
          <img src="build/img/logo.svg" alt="logo">
        </a>
        <div class="mobile-menu">
          <img src="build/img/barras.svg" alt="icono menu">
      </div>
      <div class="derecha"> 
        <img class="dark-mode" src="build/img/dark-mode.svg" alt="dark-mode">
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="contacto.html">Contacto</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
        </nav>
      </div>

      </div> <!-- cierre barra -->
     
    </div>
  </header>
  <main class="contenedor seccion contenido-centrado">
    <picture>
      <source srcset="build/img/destacada3.webp" type="image/webp">
      <source srcset="build/img/destacada3.jpg" type="image/jpeg">
      <img src="build/img/destacada3.jpg" alt="destacada">
    </picture>

    <h2>Llene el formulario de contacto</h2>
    <form action="" class="formulario">
      <fieldset>
        <legend>Informacion Personal</legend>
        <label  for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
        
        <label  for="email">Nombre</label>
        <input type="email" id="email" placeholder="Tu email">
        
        <label  for="telefono">Telefono</label>
        <input type="number" id="telefono" placeholder="Tu telefono">
      
        <label  for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
      </fieldset>

      <fieldset>
        <legend>Informaci√≥n Sobre la Propiedad</legend>
        <label for="opciones">Vende o Compra</label>
        <select name="opciones" id="opciones">
          <option disabled selected>--Seleccione--</option>
          <option value="0">Vende</option>
          <option value="1">Compra</option>
        </select>
        <label for="cantidad">Precio o Presupueto</label>
        <input type="number" name="cantidad" id="cantidad">
      </fieldset>

      <fieldset>
        <legend>Contacto</legend>
        <p>Como desea ser contactado</p>
        <div class="forma-contacto">
          <label for="contactar-telefono">Telefono</label>
          <input name="contacto" type="radio" value="telefono" id="contactar-telefono">
          <label for="contactar-email">Email</label>
          <input name="contacto" type="radio" value="email" id="contactar-email">
        </div>
        <p>Se eligio telefono eliga una fecha y hora</p>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">
        <label for="hora">Hora</label>
        <input type="time" name="hora" id="hora">
      </fieldset>

      <input type="submit" value="Enviar" class="boton-verde">
    </form>
  </main>

  <footer class="footer seccion">
    <div class="contenedor contenedor-footer">
      <nav class="navegacion-footer">
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
        <a href="anuncios.html">Anuncios</a>
        <a href="blog.html">Blog</a>
      </nav>
    </div>
    <p class="copyright">Todos los derechos reservados &copy;</p>
  </footer>

</body>
</html>
